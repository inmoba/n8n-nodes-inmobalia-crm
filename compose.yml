services:
  n8n:
    image: n8nio/n8n:latest
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Básico de n8n
      - N8N_HOST=n8n.inmoba.local
      - N8N_PROTOCOL=http
      - N8N_PORT=5678
      - GENERIC_TIMEZONE=Europe/Madrid
      # Deshabilitar la cookie segura la local
      - N8N_SECURE_COOKIE=false
      # Habilita carga de nodos personalizados y apunta a este repo
      - N8N_ENABLE_COMMUNITY_NODES=true
      - N8N_CUSTOM_EXTENSIONS=/home/node/.n8n/custom/inmobalia-crm
    volumes:
      # Datos persistentes de n8n (credenciales, flujos, etc.)
      - n8n_data:/home/node/.n8n
      # Monta este paquete (raíz del repo) como extensión personalizada
      # Debe estar compilado (carpeta dist/) antes de iniciar el contenedor
      - ./:/home/node/.n8n/custom/inmobalia-crm:ro

volumes:
  n8n_data:
